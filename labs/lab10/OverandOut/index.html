<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Over and Out</title>

    <style>
        .first {
            position: absolute;
            background: #3C9EE7;
            width: 300px;
            height: 250px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <h1>Over and Out</h1>
    <div class="first"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
